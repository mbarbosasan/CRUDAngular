<div class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAutenthication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">
                                        {{ cadastrando ? "Cadastro" : "Entrar"}}
                                    </h3>
                                </div>
                                <div class="card-body">
                                    <div class="alert alert-success" *ngIf="mensagemSucesso">
                                        {{mensagemSucesso}}
                                    </div>
                                    <div class="alert alert-danger" *ngFor="let erro of errors">
                                        {{erro}}
                                    </div>
                                    <form #loginForm="ngForm" (submit)="onSubmit()">
                                        <div class="form-group">
                                            <label class="small mb-1">Login</label>
                                            <input type="text" name="username" [(ngModel)]="username"
                                                class="form-control py-4" placeholder="Username" autocomplete="off">
                                        </div>
                                        <div class="form-group">
                                            <label class="small mb-1">Senha</label>
                                            <input type="text" name="username" [(ngModel)]="password"
                                                class="form-control py-4" placeholder="Password">
                                        </div>
                                        <div class="form-group">
                                            <button type="submit"
                                                class="btn btn-primary justify-content-between mt-4 mb-0"
                                                *ngIf="!cadastrando">Enviar</button>
                                            <button type="button"
                                                class="btn btn-danger justify-content-between mt-4 mb-0"
                                                (click)="cancelaCadastro()" *ngIf="cadastrando">Cancelar</button>
                                            <button type="button"
                                                class="btn btn-success justify-content-between mt-4 mb-0 ml-1"
                                                (click)="cadastrar()" *ngIf="cadastrando">Cadastrar</button>
                                        </div>
                                    </form>
                                </div>
                                <div class="card-footer text-center">
                                    <div class="small">
                                        <a href="#" (click)="preparaCadastrar($event)">Nao possui conta? Cadastre-se</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</div>
